<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form__container" id="form">
        <p>Crea tu cuenta</p>
        <div class="form__field">
            <input 
            type="text"
            placeholder="Username"
            class="form__input"
            id="username"
            autocomplete="off"
            />
            <small></small>
        </div>

        <div class="form__field">
            <input 
            type="text"
            placeholder="Email"
            class="form__input"
            id="email"
            autocomplete="off"
            />
            <small></small>
        </div>

        <div class="form__field">
            <input 
            type="password"
            placeholder="Password"
            class="form__input"
            id="password"
            autocomplete="off"
            />
            <small></small>
        </div>

        <div class="form__field">
            <input 
            type="text"
            placeholder="Telefono"
            class="form__input"
            id="phone"
            autocomplete="off"
            />
            <small></small>
        </div>
        <input type="submit" value="Ingresar" class="form__submit__btn">
    </form>
    <script src="script.js"></script>
</body>
</html>
